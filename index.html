<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shouldify</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @keyframes pulse-border {
      0% { border-color: #7c3aed; }
      50% { border-color: #8b5cf6; }
      100% { border-color: #7c3aed; }
    }
    .ai-response {
      max-width: 100%;
      font-size: 1.125rem;
      line-height: 1.6;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white font-sans">

  <!-- Header -->
<header class="w-full fixed top-0 left-0 z-10 bg-white bg-opacity-20 backdrop-blur-md shadow-md ">
  <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
    <h1 class="text-3xl font-bold text-indigo-300">Shouldify</h1>
    <span class="text-xl text-indigo-100 italic hidden sm:inline">"Let the universe decide..."</span>
  </div>
</header>

  <!-- Spacer to offset header height -->
  <div class="h-20"></div>

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-screen px-2 sm:px-4 md:px-8">
    <div class="bg-white bg-opacity-10 backdrop-blur-xl p-4 sm:p-8 rounded-2xl w-full max-w-lg sm:max-w-xl md:max-w-2xl text-center shadow-2xl border border-white/10">
      <h1 class="text-3xl sm:text-4xl font-extrabold mb-4 sm:mb-6 text-indigo-300 drop-shadow-lg animate-pulse">
        Should I...? 🤔✨
      </h1>

      <input
        id="question"
        type="text"
        placeholder="e.g., Move to a new city? 🏙️"
        class="w-full px-3 py-2 sm:px-5 sm:py-3 mb-3 sm:mb-4 rounded-xl bg-white bg-opacity-90 text-black placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition-all duration-300"
      />

      <select
        id="answerMode"
        class="w-full mb-4 sm:mb-6 px-3 py-2 sm:px-5 sm:py-3 rounded-xl bg-white bg-opacity-90 text-black focus:outline-none"
      >
        <option value="basic">Basic (Yes/No/Maybe) 👍👎🤷</option>
        <option value="funny">Funny 😂</option>
        <option value="8ball">8-Ball 🎱</option>
      </select>

      <button
        onclick="decide()"
        class="w-full sm:w-auto bg-gradient-to-r from-purple-600 via-indigo-600 to-purple-700 hover:from-indigo-700 hover:to-purple-800 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-full shadow-lg hover:scale-105 transition-all duration-300 mb-2"
      >
        Let the Universe Decide ✨🔮
      </button>
      <button
        onclick="decideWithAI()"
        class="w-full sm:w-auto mt-2 sm:mt-3 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 hover:from-yellow-500 hover:to-pink-600 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-full shadow-lg hover:scale-105 transition-all duration-300"
      >
        Ask AI 🤖💡
      </button>

      <div id="captureArea" class="pb-8 hidden">
        <div class="mt-4 sm:mt-6 text-base sm:text-lg font-semibold text-indigo-200" id="questionDisplay"></div>
        <div
          id="resultCard"
          class="mt-2 sm:mt-4 p-4 sm:p-6 rounded-2xl bg-white bg-opacity-10 backdrop-blur-lg text-white shadow-2xl border-4 border-indigo-500 animate-pulse-border"
          style="animation: pulse-border 3s infinite"
        >
          <div
            id="result"
            class="text-2xl sm:text-4xl font-black min-h-[3rem] flex items-center justify-center transition-all duration-500"
          ></div>
          <div id="fortune" class="mt-2 sm:mt-3 text-xs sm:text-sm italic text-indigo-200"></div>
        </div>

        <div id="watermark" class="mt-4 sm:mt-6 text-xs text-white text-opacity-70 hidden" style="font-size: 0.9rem;">
          Made with <span style="font-size:1.2em;">✨</span> at
          <span class="text-indigo-300 underline">should-i-decide.com</span>
        </div>
      </div>

      <div id="shareSection" class="mt-4 sm:mt-6 hidden flex flex-col gap-2 items-center">
        <button
          onclick="downloadImage()"
          class="w-full sm:w-auto bg-gradient-to-r from-purple-600 via-indigo-600 to-purple-700 hover:from-indigo-700 hover:to-purple-800 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-full shadow-lg hover:scale-105 transition-all duration-300"
        >
          Download as Image 🖼️⬇️
        </button>

        <button
          onclick="reset()"
          class="mt-2 sm:mt-3 underline text-sm text-indigo-300 hover:text-indigo-100 hidden"
          id="againBtn"
        >
          Refresh 🔄
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
